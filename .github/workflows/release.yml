name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Set version in Info.plist
        run: |
          plutil -replace CFBundleShortVersionString -string "${{ steps.version.outputs.version }}" Resources/Info.plist
          plutil -replace CFBundleVersion -string "${{ steps.version.outputs.version }}" Resources/Info.plist

      - name: Build
        run: swift build -c release

      - name: Package
        run: |
          mkdir -p Clippy.app/Contents/MacOS
          cp .build/release/Clippy Clippy.app/Contents/MacOS/
          cp Resources/Info.plist Clippy.app/Contents/

      - name: Sign
        run: codesign --force --sign - Clippy.app

      - name: Archive
        run: zip -r Clippy-${{ steps.version.outputs.version }}.zip Clippy.app

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: Clippy-${{ steps.version.outputs.version }}.zip
          generate_release_notes: true
